<!DOCTYPE html>
<html>
<head>
    <title>Удаление данных</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Удаление данных</h1>
        <p>Для удаления ваших данных из нашего приложения, пожалуйста, заполните следующую форму:</p>
        <form action="mailto:you@example.com" method="post" enctype="text/plain">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

            <label for="reason">Причина удаления данных:</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Введите причину удаления данных" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
